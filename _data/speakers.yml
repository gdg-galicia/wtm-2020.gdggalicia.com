  #company: "Imatia"
   #title: "Project Manager"
  bio: "Estudié Ingeniería Superior de Telecomunicaciones en la Universidad de Vigo. En 2001, me fui a Portugal con una beca Erasmus para realizar el proyecto fin de carrera en el Instituto de Engenharia Electrónica e Telemática de la Universidade de Aveiro. Allí comencé mi carrera profesional, trabajando para NEC Portugal en el desarrollo de software para móviles. De vuelta a Galicia, he trabajado en diferentes consultoras, principalmente en el desarrollo de aplicaciones Web en Java, en tareas de análisis funcional y de negocio. Actualmente soy Directora de proyectos en la gerencia de Sector público en Imatia Innovation, donde he dirigido proyectos para la administración pública en Galicia y Brasil, en continuo contacto con nuestros clientes."
