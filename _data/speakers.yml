  id: 4
  name: "Cristina Gamallo"
  surname: ""
  #company: "LIFULL Connect"
  #title: "Software developer"
  bio: "Cristina Gamallo es Ingeniera Informática por la Universidad de A Coruña (UDC, 2006), Máster en Seguridad de la Información por la Universidad de Deusto (2006), Experta en Visión Artificial y Robótica por la Universidad de Alicante (2006) y Doctora en Tecnologías de la Información por la USC (2013). Es experta en algoritmos de localización en interiores, creación automática de mapas, visión por computador e inteligencia artificial. Ha publicado más de 15 artículos científicos en revistas y congresos (tanto nacionales como internacionales y ha co-organizado los congresos IWINAC-2009 y WAF-011.</br>
  Una vez finalizado su tesis doctoral juntos con varios compañeros del área de robótica del Centro Singular de Investigación en Tecnoloxías da Información (CITIUS) fundó la spin-off Situm Technologies. Situm es un proveedor global de localización en interiores de alta precisión con la mínima infraestructura, proporcionando la posición más precisa a cualquier usuario de móvil en cualquier lugar. Actualmente cuenta en su sistema con más de 5000 edificios repartidos por todo el mundo, siendo Hospitales, Campus Corporativos, Aeropuertos, Centros Comerciales, Estaciones de tren o museos, algunos de ellos. Por último, destacar que Situm cuenta su capital con la participación de por varios fondos de capital riesgo: Unirisco, Xesgalicia, Amadeus, SwanLab y Prosegur.</br>
  Como socia fundadora de Situm ha participado en varios programas de emprendimiento y aceleradoras de start-ups en los últimos años: open Future, Impact, Microsoft o BFA entre otros. Siendo ganadores de varios premios a nivel nacional entre los que destacan accesit del Premio Everis 2016, 1er premio nacional emprendedores Yuzz, 1er premio Galicia Open Future, elevator pitch Singularity University Summit (Google, Nasa, otros) y 1er premio Galicia Emprendedor XXI de La Caixa.</br>
  Durante los primeros años de la empresa Cristina, fué la responsable de la gestión, administración y proyectos de innovación. Posteriormente se hizo cargo del área de QA, y actualmente ejerce el cargo de Responsable del  departamento de Customer Succes. Siendo la responsable de que los clientes tenga  una experiencia exitosa del uso de la plataforma de Situm y su sistema de posicionamiento."
  thumbnailUrl: cristina.jfif
  rockstar: true
  social:
    - {name: "twitter", link: "https://twitter.com/c_gamallo"}
